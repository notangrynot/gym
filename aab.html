<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的预约</title>
  <style>
    body,html{
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction:column ;
      height: 100%;
    }
    .image{
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
<div>
  <div class="container">
      <img id="imageDisplay" class="image">
      <button style="display: none;" id="hiddenButton">隐藏按钮</button>
  </div>

</div>

<script>
  document.getElementById("hiddenButton").onclick = function() {
  window.location.href = "./aac.html";
};
</script>
<script>
  function getCurrentTimeSlot() {
    const now = new Date();
    const hour = now.getHours();
    const minute = now.getMinutes();

    if (hour < 14) {
      return "1";
    } else if (hour >= 14 && hour < 16) {
      return "1";
    }else if (hour === 16 && minute < 15) {
      return "2";
    } else if (hour === 16 && minute >= 15 || (hour === 17 && minute < 45)) {
      return "2";
    } else if (hour === 17 && minute >= 45|| hour>=18) {
      return "3";
    } else {
      return "3";
    }
  }

  function loadImage() {
    const currentTimeSlot = getCurrentTimeSlot();
    const now = new Date();
    const month = String(now.getMonth() + 1).padStart(2, '0');
    const day = String(now.getDate()).padStart(2, '0');
    const imageSrc = `./img1/${month}${day}_${currentTimeSlot}.jpg`; // 图片的路径

    document.getElementById("imageDisplay").src = imageSrc;
  }

  loadImage();
</script>
</body>
</html>
